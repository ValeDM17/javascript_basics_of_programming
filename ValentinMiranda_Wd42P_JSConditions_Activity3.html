<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <Script>
        let input1 = prompt("Input 1st Number:")
        let input2 = prompt("Input 2nd Number:")

        let num1 = parseInt(input1);
        let num2 = parseInt(input2);

        sum = num1 + num2;
        diff = num1 - num2;
        prod = num1 * num2;
        quo = num1 / num2;

        console.log("the sum is: " + sum + " the difference is: " + diff + " the product is: " + prod + " the quotient is: " + quo)
        alert("the sum is: " + sum + " the difference is: " + diff + " the product is: " + prod + " the quotient is: " + quo);
    </Script>
</body>

</html>
